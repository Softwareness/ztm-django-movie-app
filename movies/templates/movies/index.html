{% extends 'movies/_base.html'%}
<html>
    <body>
        {% block content %}
        <h1>My fav movie</h1>
        {% if movies %}
        <ul>
            {% for movie in movies %}
                <li>{{ movie|title }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No movies</p>
        {% endif %}
        {% endblock %}
    </body>
</html>
